<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Attendance Form</h2>
        <form id="attendanceForm">
            <label for="doctorName">Doctor Name:</label>
            <input type="text" id="doctorName" required>

            <label for="doctorId">Doctor ID:</label>
            <input type="text" id="doctorId" required>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="P">Present</option>
                <option value="AB">Absent</option>
                <option value="A">Available</option>
            </select>

            <button type="submit">Submit Attendance</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const doctorName = document.getElementById('doctorName').value;
            const doctorId = document.getElementById('doctorId').value;
            const status = document.getElementById('status').value;

            if (!doctorName || !doctorId || !status) {
                alert('Please fill all fields!');
                return;
            }

            const attendanceData = {
                doctorName: doctorName,
                doctorId: doctorId,
                status: status,
                timestamp: new Date().toISOString()
            };

            // Simulating an API request (Replace with actual API endpoint later)
            fetch('https://your-api-endpoint.com/submit-attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(attendanceData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = 'Attendance Submitted Successfully!';
                document.getElementById('attendanceForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Error submitting attendance!';
            });
        });
    </script>
</body>
</html>
