<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Select your role and enter your credentials.</p>
        <select id="role">
            <option value="">Select Role</option>
            <option value="DDHS">DDHS</option>
            <option value="PHC">PHC</option>
            <option value="Sub-Center">Sub-Center</option>
        </select>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const role = document.getElementById("role").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (!role || !username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            fetch("https://healthcare-function.azurewebsites.net/api/authenticate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password, role })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (role === "DDHS") {
                        window.location.href = "ddhs_dashboard.html";
                    } else if (role === "PHC") {
                        window.location.href = "phc_subcenter_dashboard.html";
                    } else {
                        window.location.href = "subcenter_dashboard.html";
                    }
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Authentication failed.");
            });
        }
    </script>
</body>
</html>
